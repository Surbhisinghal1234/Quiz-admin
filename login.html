<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-image pt-[5rem]">

    <div class=" box max-w-md mx-auto shadow-md rounded-md px-[2rem] text-white py-[2rem]">
        <h2 class=" font-bold mb-6 flex justify-center text-3xl">Login Form</h2>
        <form id="loginForm ">
            <div class="mb-4">
                <label for="loginEmail" class="block ">email</label>
                <input type="text" id="loginEmail" class="mt-1 block w-full px-3 py-2 bg-transparent border border-gray-100 rounded-md shadow-sm focus:outline-none ">
            </div>
            <div class="mb-4">
                <label for="loginPassword" class="block ">Password</label>
                <input type="password" id="loginPassword" class="mt-1 block w-full bg-transparent px-3 py-2  border border-gray-100 rounded-md shadow-sm focus:outline-none ">
            </div>
            <button type="submit" id="submitSignIn" class="btn text-white px-6 py-2 rounded-md flex m-auto">Login</button>
            <p id="loginMessage" class="mt-4 text-red-500"></p>
        </form>
    </div>
</div>


    <script type="module" src="login.js"></script>
    
</body>
</html>
