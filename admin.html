<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="admin-bg-img h-screen">
      <div class="quiz bg-white border-b border-gray-200 shadow-sm">
        <div class="flex justify-between px-16 items-center py-3">
          <h1 class="font-bold text-3xl text-gray-700">Quiz</h1>
          <div class="flex gap-12">
            <div class="flex flex-col">
              <h2 class="font-medium text-gray-600">
                User Name:
                <span
                  id="loggedUserName"
                  class="font-medium pl-1 text-gray-800"
                ></span>
              </h2>
              <p class="font-medium text-gray-600">
                User Email:
                <span
                  id="loggedUserEmail"
                  class="font-medium pl-1 text-gray-800"
                ></span>
              </p>
            </div>
            <button
              id="logout"
              class="bg-blue-500 text-white px-4 py-1 mt-3 rounded-md"
            >
              Logout
            </button>
          </div>
        </div>
        <hr />
      </div>

      <div
        class="max-w-[50rem] mx-auto p-8 rounded-lg shadow-lg shadow-black mt-[3rem]"
      >
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Add Questions</h2>
        <form action="" id="questionForm" class="space-y-6">
          <div class="question-sec space-y-6">
            <div class="flex gap-[5.5rem] items-center">
              <label for="" class="block text-lg font-semibold text-gray-700"
                >Category</label
              >
              <select
                name="category"
                class="w-[35rem] p-2 border bg-transparent border-gray-300 rounded select-cat"
              ></select>
            </div>
            <div class="flex gap-[3rem] items-center">
              <label for="" class="block text-lg font-semibold text-gray-700"
                >Difficulty level</label
              >
              <select
                name="diffcultyLevel"
                class="w-[35rem] p-2 border bg-transparent border-gray-300 rounded"
              >
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div class="flex gap-[5.6rem] items-center">
              <label for="" class="block text-lg font-semibold text-gray-700"
                >Question</label
              >
              <input
                type="text"
                name="que"
                class="bg-transparent w-[35rem] p-2 border border-gray-300 rounded"
              />
            </div>
            <div class="space-y-4">
              <label for="" class="block text-lg font-semibold text-gray-700"
                >Options</label
              >
              <div class="flex gap-[2rem] ml-[10rem]">
                <input
                  type="text"
                  name="options"
                  class="w-[18rem] bg-transparent p-2 border border-gray-300 rounded mb-2"
                  placeholder="Option 1"
                />
                <input
                  type="text"
                  name="options"
                  class="w-[18rem] bg-transparent p-2 border border-gray-300 rounded mb-2"
                  placeholder="Option 2"
                />
              </div>
              <div class="flex gap-[2rem] ml-[10rem]">
                <input
                  type="text"
                  name="options"
                  class="w-[18rem] bg-transparent p-2 border border-gray-300 rounded mb-2"
                  placeholder="Option 3"
                />
                <input
                  type="text"
                  name="options"
                  class="w-[18rem] bg-transparent p-2 border border-gray-300 rounded mb-2"
                  placeholder="Option 4"
                />
              </div>
            </div>
            <div class="flex gap-[6.2rem] items-center">
              <label for="" class="block text-lg font-semibold">Answer</label>
              <input
                type="text"
                name="answer"
                class="w-[36rem] bg-transparent p-2 border border-gray-300 rounded"
              />
            </div>
          </div>
          <div class="flex justify-center items-center gap-[2rem]">
            <button
              id="addMoreBtn"
              class="bg-[#ff00004d] text-white px-4 py-2 rounded"
            >
              Add More Questions
            </button>
            <button
              id="saveBtn"
              class="bg-[#ff660070] text-white px-4 py-2 rounded"
            >
              Save
            </button>
          </div>
        </form>
        <h2 id="message" class="mt-6 text-lg font-semibold"></h2>
      </div>
    </div>
    <script src="admin.js" type="module"></script>
  </body>
</html>
