
 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="quiz">
     <div  class="flex justify-between px-[4rem]  items-center py-3 ">
      <h1 class="font-bold text-3xl">Quiz</h1>
      <div class="flex  gap-[3rem]">
      <div class="flex flex-col">
    <h2 class="font-medium" >User Name: <span id="loggedUserName" class="font-medium pl-[.2rem]  "></span></h2>
    <p class="font-medium">User Email: <span id="loggedUserEmail" class="font-medium pl-[.2rem] "></span></p>
  </div>
    <button id="logout" class="bg-blue-500 text-white px-4 py-[4px] mt-3 rounded-md">Logout</button>
  </div>

  </div>
  <hr>
    <div class="flex justify-center items-center py-[3rem]">
    <div class="w-[40rem] bg-slate-400 p-6 rounded-md shadow-md px-[3rem]">
      <form id="quiz-form">
        <label for="level" class="block mt-4 text-sm font-medium text-gray-700">
          <span class="font-bold ">Select level</span>
          <select
            id="level"
            class="block pl-[8px] w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          >
            <option disabled selected class="">Select level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <label
          for="category"
          class="block  mt-4 text-sm font-medium text-gray-700"
        >
          <span class="font-bold">Select category</span>
          <select
            id="category"
            class="block pl-[8px] w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          >
            <option disabled selected>Select category</option>
            <option value="Sports">Sports</option>
            <option value="Movies">Movies</option>
            <option value="General">General</option>
          </select>
        </label>
        <div id="questions-container">
          <div class="questions">
            <label class="block mt-4 text-sm font-medium text-gray-700">
              <span class="font-bold">Write Question</span>
              <textarea
                class="question pl-[8px] pt-[5px] block w-full mt-1 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                rows="3"
                placeholder="Write Question..."
              ></textarea>
            </label>
            <label class="block mt-4 text-sm font-medium text-gray-700">
              Option-1
              <input
                type="text"
                class="option1 pl-[8px] block w-full h-10 mt-1 border border-gray-300 rounded-md shadow-sm"
              />
            </label>
            <label class="block mt-4 text-sm font-medium text-gray-700">
              Option-2
              <input
                type="text"
                class="option2 pl-[8px] block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm"
              />
            </label>
            <label class="block mt-4 text-sm font-medium text-gray-700">
              Option-3
              <input
                type="text"
                class="option3 pl-[8px] block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm"
              />
            </label>
            <label class="block mt-4 text-sm font-medium text-gray-700">
              Option-4
              <input
                type="text"
                class="option4 pl-[8px] block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm"
              />
            </label>
            <label class="block mt-4 text-sm font-medium text-gray-700">
              Answer
              <input
                type="text"
                class="answer pl-[8px] block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm"
              />
            </label>
          </div>
        </div>
        <div class="flex justify-center items-center m-auto gap-[1.5rem]">

       
        <button
          type="button"
          id="add-question-btn"
          class="mt-4 bg-green-600 text-white px-4 py-2 rounded-md "
        >
          Add Question
        </button>
        <button
          type="button"
          id="save-btn"
          class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md "
        >
          Save Questions
        </button>
      </div>
      </form>
      <h2
        class="message font-bold text-green-500 text-2xl text-center mt-5"
      ></h2>
    </div>
</div>
</div>


    <script type="module" src="admin.js">
     
  </script>

</html>
