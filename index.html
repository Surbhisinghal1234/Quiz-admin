<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body >
    <div class="wrapper pt-[5rem]">
      <div class="box max-w-md mx-auto shadow-md rounded-md px-[2rem] text-white py-[2rem]">
      <h2 class="text-3xl font-bold mb-6 flex justify-center">Register</h2>
      <form id="registerForm">
        <div class="mb-4">
          <label for="registerName" class="block ">Name</label>
          <input
            type="text"
            id="registerName"
            class="mt-1 block w-full px-3 py-2 bg-transparent border border-gray-300 rounded-md shadow-sm focus:outline-none"
          />
        </div>
        <div class="mb-4">
          <label for="registerUsername" class="block "
            >email</label
          >
          <input
            type="text"
            id="registerEmail"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none bg-transparent"
          />
        </div>
        <div class="mb-4">
          <label for="registerPassword" class="block "
            >Password</label
          >
          <input
            type="password"
            id="registerPassword"
            class="mt-1 block w-full px-3 py-2  border border-gray-300 rounded-md shadow-sm focus:outline-none bg-transparent"
          />
        </div>
        <button class="btn"
          type="submit"
          id="submitSignUp"
          class=" text-white px-4 py-2 rounded-md flex m-auto"
        >
          Register
        </button>
        <p id="registerMessage" class="messageDiv mt-4 text-red-500"></p>
      </form>
    
    </div>
    </div>

   
   <script  type="module" src="register.js"></script>
  </body>
</html>
