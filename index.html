<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="max-w-md mx-auto bg-white shadow-md rounded-md p-6">
      <h2 class="text-2xl font-bold mb-4">Register</h2>
      <form id="registerForm">
        <div class="mb-4">
          <label for="registerName" class="block text-gray-700">Name</label>
          <input
            type="text"
            id="registerName"
            class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none"
          />
        </div>
        <div class="mb-4">
          <label for="registerUsername" class="block text-gray-700"
            >email</label
          >
          <input
            type="text"
            id="registerEmail"
            class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none"
          />
        </div>
        <div class="mb-4">
          <label for="registerPassword" class="block text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="registerPassword"
            class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none"
          />
        </div>
        <button
          type="submit"
          id="submitSignUp"
          class="bg-blue-500 text-white px-4 py-2 rounded-md"
        >
          Register
        </button>
        <p id="registerMessage" class="messageDiv mt-4 text-red-500"></p>
      </form>
    </div>

   
   <script  type="module" src="register.js"></script>
  </body>
</html>
